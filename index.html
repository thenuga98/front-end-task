<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign Up</title>
<script src="myscript.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Sign Up Here!</h1>
  <form name="kForm" method="get" action=" ">
    <fieldset>
      <legend>Tell Us A Little About Thyself!</legend>
        <p><label class="question" for="the_name">
          Name: </label>
        <input type="text" id="the_name" name="the_name"
          placeholder="Enter your name."
          size="50" required autofocus/></p>
          <p><label class="question" for="the_email">
            E-mail: </label>
          <input type="email" id="the_email" name="the_email"
            placeholder="Please use a real one!"
            size="50" required /></p>
        <p><label class="question"> Gender: </label><br/>
          <input type="radio" id="male" name="the_gender" value="m"/>
          <label for="male">Male</lable><br/>
          <input type="radio" id="female" name="the_gender" value="f"/>
          <label for="female">Female</lable><br/>
          <input type="radio" id="other" name="the_gender" value="o"/>
          <label for="other">Other</lable><br/></p>
        <p><label class="question"> Date Of Birth: </label><br/>
          <input type="date" id="bday" name="the_bday" max="2008-1-1"/></p>
        <p><label class="question"> Contact Number: </label><br/>
          <input type="number" id="contactPrimary" name="contact" min="7000000000" max="9999999999"/></p>
        <p><label class="question"> Alternate Contact Number: </label><br/><br/>
          <input type="number" id="contactAlt" name="contact" min="7000000000" max="9999999999"/></p>
        <p><lable for="state"><label class="question">State: </label><br/>
          <select id="state" name="state">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu And Kashmir">Jammu And Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra And Nagar Haveli">Dadra And Nagar Haveli</option>
            <option value="Daman And Diu">Daman And Diu</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Delhi">Delhi</option>
            <option value="Puducherry">Puducherry</option>
          </select>
    </fieldset>
    <br/>
    <fieldset>
      <legend>Set Your Password!</legend>
        <p><span class="question">Enter password: </span>
          <input type="password" id="pswd" name="the_password"/></p>
        <p><span class="question">Confirm password: </span>
          <input type="confirm" id="conf" name="final_password"/></p>
    </fieldset>
    <div id="buttons">
      <input type="button" value="Submit" onclick="display();"/> or
      <input type="reset" value="Reset"/>
    </div>
  </form>
</body>
</html>
